<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurantes | MiSitio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .restaurant-card img {
      height: 200px;
      object-fit: cover;
      border-radius: 0.5rem 0.5rem 0 0;
    }
    .rating {
      color: #ffc107;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🍽️ MiRestauranteApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar restaurantes..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <header class="bg-light p-5 text-center">
    <h1 class="display-4">THE KNIFE</h1>
    <p class="lead">Reserva tu mesa en segundos y disfruta experiencias inolvidables.</p>
  </header>

  <!-- Restaurant Cards -->
  <div class="container py-4">
    <div class="row g-4">

      <!-- Restaurante ejemplo -->
      <div class="col-md-4">
        <div class="card restaurant-card shadow">
          <img src="https://source.unsplash.com/400x200/?restaurant,food" class="card-img-top" alt="Restaurante 1">
          <div class="card-body">
            <h5 class="card-title">Restaurante El Gourmet</h5>
            <p class="card-text text-muted">Madrid · Cocina Mediterránea</p>
            <p class="card-text">Un lugar acogedor con sabores auténticos y frescos.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <span class="rating">★★★★★</span>
                <small>(125 reseñas)</small>
              </div>
              <a href="#" class="btn btn-primary btn-sm">Ver más</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Repite bloques similares para más restaurantes -->
      <!-- Puedes duplicar la tarjeta cambiando los datos -->

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 text-center">
    <p class="mb-0">&copy; 2025 MiRestauranteApp. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
